[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, use SQLite)
    integration: Integration tests (slower, use PostgreSQL)
    e2e: End-to-end tests (slowest, full stack)
    auth: Authentication tests
    payment: Payment tests
    commission: Commission tests
    challenge: Challenge tests
    trade: Trade tests
    hierarchy: Hierarchy tests
    referral: Referral tests
    verification: Verification tests
    withdrawal: Withdrawal tests
    wallet: Wallet tests
    integration: Integration tests
    api: API endpoint tests
    model: Database model tests
    service: Service layer tests
    slow: Tests that take a long time
    smoke: Quick smoke tests for CI
    critical: Critical functionality tests
    security: Security related tests
    performance: Performance tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --maxfail=5
    --durations=10
    -p no:warnings

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
timeout = 300
timeout_method = thread

# Parallel execution (use with -n auto)
# Run with: pytest -n auto
